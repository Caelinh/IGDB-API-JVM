plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'com.google.protobuf' version '0.8.6'
}

group 'com.igdb'
version '0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // HTTP
    implementation "com.github.kittinunf.fuel:fuel:1.15.1"
    implementation "com.github.kittinunf.fuel:fuel-gson:1.15.1"
    // Protocoll Buffers
    implementation 'com.google.protobuf:protobuf-java:3.6.1'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
    // Tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.3.1"
    testRuntime("org.junit.platform:junit-platform-launcher:1.3.1")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

protobuf {
    protoc {
        // The artifact spec for the Protobuf Compiler
        artifact = "com.google.protobuf:protoc:3.6.1"
    }
    /* Change the path to the generated files */
    generatedFilesBaseDir = "$projectDir/APIClasses"

}

clean {
    delete protobuf.generatedFilesBaseDir
}

sourceSets {
    main {
        proto {
            /* The default location for the .proto files is src/main/proto */
            srcDir "$projectDir/src/main/resources"
        }
    }
    test {
        proto {
            // In addition to the default 'src/test/proto'
            srcDir 'src/test/kotlin/'
        }
    }
}